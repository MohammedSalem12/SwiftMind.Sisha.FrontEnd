<div class="auth-container">
  <!-- Background Elements -->
  <div class="bg-elements">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="grid-pattern"></div>
  </div>

  <!-- Main Content -->
  <div class="auth-content">
    <div class="auth-card login-card">
      <!-- Header Section -->
      <div class="auth-header">
        <div class="logo-container">
          <div class="logo-circle">
            <img src="/assets/images/logo/logo.png" alt="SwiftMind Logo" class="logo" />
          </div>
        </div>
        <div class="brand-info">
          <h1 class="brand-name">SwiftMind</h1>
          <p class="brand-tagline">نظام إدارة التعليم الذكي</p>
        </div>
        <div class="page-title">
          <h2>مرحباً بعودتك</h2>
          <p>سجل دخولك للمتابعة</p>
        </div>
      </div>

      <!-- Form Section -->
      <div class="auth-form">
        <div *ngIf="error()" class="alert alert-error">
          <i class="fas fa-exclamation-circle"></i>
          <span>{{ error() }}</span>
        </div>

        <form (ngSubmit)="submit()" #loginForm="ngForm">
          <div class="input-group">
            <label for="userInput">اسم المستخدم أو البريد الإلكتروني</label>
            <div class="input-wrapper">
              <i class="fas fa-user input-icon"></i>
              <input
                id="userInput"
                name="userNameOrEmailAddress"
                type="text"
                placeholder="أدخل اسم المستخدم أو البريد الإلكتروني"
                [(ngModel)]="model().userNameOrEmailAddress"
                required
                class="form-input"
                autocomplete="username"
              />
            </div>
          </div>

          <div class="input-group">
            <label for="passwordInput">كلمة المرور</label>
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input
                id="passwordInput"
                name="password"
                type="password"
                placeholder="أدخل كلمة المرور"
                [(ngModel)]="model().password"
                required
                class="form-input"
                autocomplete="current-password"
              />
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input
                type="checkbox"
                [(ngModel)]="model().rememberMe"
                name="rememberMe"
              />
              <span class="checkmark"></span>
              <span class="checkbox-label">تذكر دخولي</span>
            </label>
            <a routerLink="/forgot-password" class="forgot-link">نسيت كلمة المرور؟</a>
          </div>

          <button 
            type="submit" 
            class="btn btn-primary btn-large"
            [disabled]="loading() || !loginForm.valid"
            [class.loading]="loading()"
          >
            <span *ngIf="!loading()">تسجيل الدخول</span>
            <span *ngIf="loading()" class="loading-content">
              <i class="fas fa-spinner fa-spin"></i>
              جارٍ تسجيل الدخول...
            </span>
          </button>
        </form>

        <div class="auth-divider">
          <span>أو</span>
        </div>

        <!-- Social Media Login Buttons -->
        <div class="social-login">
          <button class="social-btn google-btn" (click)="loginWithGoogle()" [disabled]="loading()">
            <i class="fab fa-google"></i>
            <span>تسجيل الدخول بـ Google</span>
          </button>
          
          <button class="social-btn facebook-btn" (click)="loginWithFacebook()" [disabled]="loading()">
            <i class="fab fa-facebook-f"></i>
            <span>تسجيل الدخول بـ Facebook</span>
          </button>
          
          <button class="social-btn apple-btn" (click)="loginWithApple()" [disabled]="loading()">
            <i class="fab fa-apple"></i>
            <span>تسجيل الدخول بـ Apple</span>
          </button>
        </div>

        <div class="auth-switch">
          <p>ليس لديك حساب؟</p>
          <a routerLink="/register" class="btn btn-outline">
            <i class="fas fa-user-plus"></i>
            إنشاء حساب جديد
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
